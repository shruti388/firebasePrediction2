    /* CARD */

    h2 {

    /* BUTTON */
    .traffic-btn {
      padding: 14px 28px;

      background: #0ea5e9;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .traffic-btn:hover {
      background: #0284c7;
    }

    /* MAP */
    #trafficBox {
      margin-top: 20px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 12px;
    }
    /* Animated weather background */
.weather-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

.weather-bg img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: slowZoom 18s ease-in-out infinite;
}

@keyframes slowZoom {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

<div class="container">

  <p id="weatherText"></p>

  <button class="traffic-btn" onclick="showTraffic()">
    ðŸš¦ View Real-Time Traffic
  </button>

  <div id="trafficBox">
    <iframe id="trafficMap" loading="lazy"></iframe>
  </div>
</div>

<script>
 
  function setWeather(type) {
    const img = document.getElementById("weatherAnim");
    const text = document.getElementById("weatherText");

    if (type === "RAIN") {
       img.src = "assets/rain.gif";
      text.innerText = "ðŸŒ§ï¸ Rainy road conditions detected";
    }
    else if (type === "HOT") {
       img.src = "assets/hot.gif";
      text.innerText = "â˜€ï¸ Hot & dry road conditions";
    }
    else if (type === "SMOKE") {
      img.src = "assets/smoke.gif";
      text.innerText = "ðŸŒ«ï¸ Low visibility due to smoke/fog";
    }
    else {
       img.src = "/assets/clear.gif";
      text.innerText = "ðŸŒ¤ï¸ Normal road conditions";
    }
  }

 
  function showTraffic() {
    const city = localStorage.getItem("city");
    const map = document.getElementById("trafficMap");

    map.src = `https://www.google.com/maps?q=${city}&output=embed&layer=t`;
    document.getElementById("trafficBox").style.display = "block";
  }

  /* EXAMPLE */

function setWeatherBackground(condition, temp) {
   const bg = document.getElementById("weatherAnim");

  if (condition.includes("Rain")) {
    bg.src = "assets/rain.gif";
   } 
  else if (condition.includes("Smoke") || condition.includes("Haze") || condition.includes("Fog")) {
    bg.src = "assets/smoke.gif";
   } 
   else if (temp >= 35) {
     bg.src = "assets/hot.gif";
  } 
   else {
    bg.src = "sea.gif.gif";
  }
 }






</script>
